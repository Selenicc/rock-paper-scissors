<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock, Paper, Scissors Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="site">
   <header class="container">
      <h1>Rock, Paper, Scissors game</h1>
      <h2 id="winner">Be the first to win 5 rounds</h2>
   </header>

   <main class="site-content">
      <div class="container">
         <div class="game">
            <div class="player">
               <img id="rock" class="player__option" src="./img/rock-left.png" alt="Rock">
               <img id="paper" class="player__option" src="./img/paper-left.png" alt="Rock">
               <img id="scissors" class="player__option" src="./img/scissors-left.png" alt="Rock">
            </div>
   
            <div class="score">
               <p class="score__player">0</p>
               <p class="score__computer">0</p>
            </div>
   
            <div class="computer computer__option">
               <img id="computer-option" src="./img/rock-right.png" alt="Computer Option">
            </div>
         </div>
        <div class="again">
            <img id="play-again" src="./img/play_again.png" alt="Play Again">
        </div>
      </div>
   </main>

   <footer>
      <a href="https://github.com/Selenicc" target="blank" class="link"><img src="./img/github_logo.png" alt=""></a>
   </footer>
</body>

<script src="app.js"></script>
</html>
